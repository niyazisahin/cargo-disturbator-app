<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link href="../bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
    <title>Şifre Değiştirme Ekranı</title>
</head>

<body class="text-center">

    <form class="form-signin">
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingMail" placeholder="E-Mail">
            <label for="floatingMail">Mail</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="New Password">
            <label for="floatingPassword">New Password</label>
        </div>
        <p class="error-message" id="errorMessage">Girdiginiz bilgilere ait kullanici bulunamadi!</p>
        <p class="success-message" id="successMessage">Sifreniz basariyla degistirildi. Ana sayfaya donebilirsiniz!</p>
        <div><a href="#" id="homePage">Anasayfa</a>
        </div>

        <button class="btn btn-primary" id="btnSubmit">Değiştir</button>
        <br>
    </form>


    <!-- You can also require other files to run in this process -->
    <script src="./forget_password.js"></script>
</body>

</html>
