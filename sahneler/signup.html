<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link href="../bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
    <title>Sign Up</title>
</head>

<body class="text-center">

    <form class="form-signin ">
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingMail" placeholder="noname@gmail.com">
            <label for="floatingMail">Mail</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <button class="btn btn-primary" id="btnSignUp">Sign Up</button>

        <div class="signup_label">
            <p>Hesabınız var mı?<a href="#" id="btnReturnSignIn">Girişe geri dönün</a></p>
          </div>
    </form>


    <!-- You can also require other files to run in this process -->
    <script src="./signup.js"></script>
</body>

</html>
