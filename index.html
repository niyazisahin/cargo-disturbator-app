<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link href="./bootstrap-5.1.3-dist/css/bootstrap.css" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
  <title>Türk Robot Kargo</title>
</head>

<body class="text-center">

  <form class="form-signin">
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="Username" >
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="btn btn-primary" id="btnLogin">Login</button>
    <br>
    <br>
    <div class="forgot_password_label">
      <p>Şifreni Mi Unuttun? <a href="#" id="btnforgetPassword"> Şifremi Unuttum! </a></p>
    </div>
    <div class="signup_label">
      <p>Hala kayıt olmadınız mı? <a href="#" id="btnSignUp"> Kayıt Ol</a></p>
    </div>
    <p class="error-message" id="errorMessage">Girdiginiz bilgilere ait kullanici bulunamadi!</p>
  </form>


  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
</body>

</html>
